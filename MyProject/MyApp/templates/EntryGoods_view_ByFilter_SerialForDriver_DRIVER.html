{% extends 'Driver_Profile.html' %}
{% load crispy_forms_tags %}



{% block ContentProfile %}
    <div class="row justify-content-sm-center mt-2" id="ProfileDetail">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

          <p style="text-align: center; color: #ec0000; font-weight: bold">{{ message }}</p>
          <p style="text-align: center; color: #a212da; font-weight: bold">
               شناسه کاربری راننده :   {{ p_id }}
          </p><hr>

          <form method="post" style="text-align: right">
              {% csrf_token %}
	          {{ form|crispy}}
              <input type="submit" class="btn btn-success btn-block" value="نمایش رسید ورود">
        </form>
      </div>
    </div>
{% endblock %}
