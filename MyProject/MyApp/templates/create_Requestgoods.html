{% extends 'Referred_Profile.html' %}
{% load crispy_forms_tags %}


{% block ContentProfile %}
    <div class="row justify-content-md-center mr-5 mt-5" id="ProfileDetail">
      <div class="col-11 col-sm-10 col-md-6 col-lg-4">
          <p style="text-align: center; color: #ec0000">{{ message }}</p><hr>
          <form method="post" style="text-align: right">
              {% csrf_token %}
	          {{form.profile|as_crispy_field}}
              {{form.goods|as_crispy_field}}
              {{form.value|as_crispy_field}}
              {{form.address|as_crispy_field}}

              <input type="submit" class="btn btn-success btn-block" value="ثبت درخواست">
        </form>

      </div>
    </div>
{% endblock %}
