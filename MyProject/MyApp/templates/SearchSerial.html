{% extends 'WarehouseKeeper_Profile.html' %}
{% load crispy_forms_tags %}



{% block ContentProfile %}
    <div class="row justify-content-center mt-5" id="ProfileDetail">
      <div class="col-10 col-sm-10 col-md-6 col-lg-4">

          <p style="color: #a212da; text-align: center; font-weight: bold">
              لطفا سریال کالای مورد نظر را وارد کنید
          </p>

          <hr>
          <form method="post" style="text-align: center">
              {% csrf_token %}

              {{form.serial|as_crispy_field}}


              <input type="submit" class="btn btn-success btn-block" value="جستجو سریال">
        </form>

          <p style="color: #e00c24; text-align: center; font-weight: bold">
              {{ message }}
          </p>

      </div>
    </div>
{% endblock %}
